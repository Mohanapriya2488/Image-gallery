<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2 class="title">Image Gallery</h2>

<div class="gallery">
    <img src="https://picsum.photos/id/1015/500/350" onclick="openModal(0)">
    <img src="https://picsum.photos/id/1025/500/350" onclick="openModal(1)">
    <img src="https://picsum.photos/id/1035/500/350" onclick="openModal(2)">
    <img src="https://picsum.photos/id/1045/500/350" onclick="openModal(3)">
    <img src="https://picsum.photos/id/1065/500/350" onclick="openModal(4)">
    <img src="https://picsum.photos/id/1074/500/350" onclick="openModal(5)">
</div>

<!-- Modal Viewer -->
<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    
    <img id="modalImg" class="modal-content">

    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
</div>

<script src="script.js"></script>
</body>
</html>
